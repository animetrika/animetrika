<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animetrika Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
            },
            colors: {
              // Material Design 3 Color Tokens
              primary: {
                DEFAULT: '#6750A4', 
                on: '#FFFFFF',
                container: '#EADDFF',
                onContainer: '#21005D',
                dark: '#D0BCFF',
                onDark: '#381E72',
                darkContainer: '#4F378B',
                onDarkContainer: '#EADDFF',
              },
              secondary: {
                DEFAULT: '#625B71',
                on: '#FFFFFF',
                container: '#E8DEF8',
                onContainer: '#1D192B',
                dark: '#CCC2DC',
                onDark: '#332D41',
                darkContainer: '#4A4458',
                onDarkContainer: '#E8DEF8',
              },
              surface: {
                light: '#FEF7FF', // Surface
                lightContainer: '#F3EDF7', // Surface Container Low
                lightContainerHigh: '#ECE6F0', // Surface Container High (Dialogs)
                dark: '#141218',
                darkContainer: '#1D1B20',
                darkContainerHigh: '#2B2930',
                variant: '#E7E0EC',
                onVariant: '#49454F',
                darkVariant: '#49454F',
                onDarkVariant: '#CAC4D0',
              },
              outline: {
                light: '#79747E',
                dark: '#938F99',
              },
              error: {
                light: '#B3261E',
                dark: '#F2B8B5',
                container: '#F9DEDC',
                onContainer: '#410E0B',
                darkContainer: '#8C1D18',
                onDarkContainer: '#F9DEDC'
              }
            },
            borderRadius: {
              'xl': '16px',
              '2xl': '24px',
              '3xl': '28px', // M3 Standard for Dialogs
              'pill': '9999px',
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out',
              'slide-up': 'slideUp 0.3s cubic-bezier(0.05, 0.7, 0.1, 1.0)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar to match M3 */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #79747E; 
        border-radius: 99px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #938F99;
      }
      
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-tap-highlight-color: transparent;
      }

      /* Range Slider Styling for Audio */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "axios": "https://aistudiocdn.com/axios@^1.6.0",
    "socket.io-client": "https://cdn.socket.io/4.7.2/socket.io.esm.min.js",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "jsonwebtoken": "https://aistudiocdn.com/jsonwebtoken@^9.0.2",
    "socket.io": "https://aistudiocdn.com/socket.io@^4.8.1",
    "bcryptjs": "https://aistudiocdn.com/bcryptjs@^3.0.3",
    "http": "https://aistudiocdn.com/http@^0.0.1-security",
    "multer": "https://aistudiocdn.com/multer@^2.0.2",
    "mongoose": "https://aistudiocdn.com/mongoose@^8.20.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "fs": "https://aistudiocdn.com/fs@^0.0.1-security"
  }
}
</script>
</head>
  <body class="bg-surface-light dark:bg-surface-dark text-slate-900 dark:text-slate-100 overflow-hidden selection:bg-primary-container selection:text-primary-onContainer">
    <div id="root"></div>
  </body>
</html>
